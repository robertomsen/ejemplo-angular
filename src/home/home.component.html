<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let elemento of elementos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ elemento.name }}</h5>
            <p class="card-text">{{ elemento.id }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
