<div class="container">
  <div class="card-body">
    <select name="brands" (change)="miFuncion($event)">
      <option *ngFor="let elemento of elementos"  value="{{elemento.id}}">
        {{ elemento.name }}
      </option>
    </select>
  </div>
  <div id="devices-box">
    <div class="device-box" *ngFor="let device of devices">
      <img src="{{device.img}}" />
      <p>{{ device.name }}</p>
    </div>
  </div>
</div>
